- hosts: localhost
  connection: local
  tags: base
  become: true
  roles:
    - role: base
      # when: hostname.stdout != "cbpp"
      when: ansible_distribution != "Archlinux"

- hosts: localhost
  connection: local
  tags: fedora,debian,lubuntu,void,arch
  become: true
  roles:
    - role: fedora
      when: ansible_distribution == "Fedora"
    - role: cbpp
      when: ansible_hostname == "cbpp"
    - role: antix
      when: ansible_hostname == "antix"
    - role: debian
      when: ansible_distribution == "Debian" and ansible_hostname != "cbpp" and ansible_hostname != "antix"
    - role: lubuntu
      when: flavor.stdout == "Lubuntu"
    - role: puppetmaster
      when: ansible_hostname == "ubuntuserver"
    - role: void
      when: ansible_distribution == "Void"
    - role: ubuntu
      when: ansible_distribution == "Ubuntu" and ansible_hostname != "ubuntuserver"
    - role: arch
      when: ansible_distribution == "Archlinux"
