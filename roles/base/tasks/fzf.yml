---

- name: install fzf keybindings
  copy:
    src: files/key-bindings.zsh
    dest: /usr/share/fzf/
    owner: "root"
    group: "root"
    backup: yes

- name: download fzf completions
  get_url:
    url: https://github.com/junegunn/fzf/blob/master/shell/completion.zsh
    dest: /usr/share/fzf/
    owner: "root"
    group: "root"
    backup: yes
