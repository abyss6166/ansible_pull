- name: install quiterss config
  tags: quiterss
  copy:
    src: ../files/quiterss.ini
    dest: /home/{{ user }}/.config/quiterss/
    owner: "{{ user }}"
    group: "{{ user }}"
    backup: yes

- name: install rofi config file
  tags: rofi,i3
  copy:
    src: files/config.rasi
    dest: /home/{{ user }}/.config/rofi/config.rasi
    owner: "{{ user }}"
    group: "{{ user }}"
    backup: yes
