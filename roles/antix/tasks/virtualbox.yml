- name: install VirtualBox Guest Additions
  tags: virtualbox
  become: true
  expect:
    command: sudo sh /tmp/VBoxLinuxAdditions.run --nox11 > /dev/null
    responses:
    (.*)Do you want to continue?(.*): "yes"
  ignore_errors: true

