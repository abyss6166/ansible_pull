- name: mount VirtualBox iso
  become: true
  shell:
    cmd: mount -o loop VBoxGuestAdditions_{{ vbox_version }}.iso /mnt
  args:
    executable: /bin/bash

- name: install VirtualBox Guest Additions
  tags: virtualbox
  become: true
  shell:
    cmd: sh ./VBoxLinuxAdditions.run --nox11 > /dev/null
    chdir: /mnt/
  args:
    executable: /bin/bash
  ignore_errors: true

- name: Unmount VirtualBox iso
  become: true
  shell:
    cmd: umount /mnt
  args:
    executable: /bin/bash

- name: remove VirtualBox iso
  file:
    path: /tmp/VBoxGuestAdditions_{{ vbox_version }}.iso
    state: absent
