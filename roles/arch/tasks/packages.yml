- name: install packages
  tags: base
  community.general.pacman:
    name: '{{item}}'
  loop:
      # Desktop environment
      - xorg
      - lightdm
      - lightdm-gtk-greeter
      - lightdm-gtk-greeter-settings
      - i3-wm
      - i3status
      - i3blocks
      - i3lock
      - picom
      - polybar

      # Base packages
      - linux-headers
      - dmenu
      - rofi
      - nano
      - base-devel
      - pacman-contrib
      - intel-ucode
      - virtualbox-guest-utils
      - go
      - sysstat
      - python-psutil

      # Terminal/Shell
      - ttf-nerd-fonts-symbols-2048-em
      - awesome-terminal-fonts
      - ttf-dejavu
      - otf-font-awesome
      - ttf-font-awesome
      - ttf-jetbrains-mono-nerd

      # Applications
      - pcmanfm
      - nitrogen
      - code
      - caja
      - discord
      - ark
      # - nomacs  #not in Arch repos
      - dolphin
      - fastfetch
      - xsel

      # Services
      - xdg-utils
      - xdg-user-dirs
      - unzip
      - curl
      - wget
      - dconf
      - pulseaudio
      - pulseaudio-alsa
      - pavucontrol
      - alsa-utils

      # Appearance
      - lxappearance
      - arc-icon-theme
      - breeze-icons
      # - arc-theme
  # state: latest
