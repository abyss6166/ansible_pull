- name: add user group
  group:
    name: "{{ user }}"
    state: present

- name: add user to system
  user:
    name: "{{ user }}"
    groups: wheel,{{ user }}
    append: yes
    shell: /bin/bash
    create_home: true
    password: "{{ userpass }}"
    generate_ssh_key: yes
    ssh_key_file: /home/{{ user }}/.ssh/id_ed25519
    ssh_key_comment: "arch linux"
    ssh_key_type: ed25519

- name: allow wheel sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^#%wheel ALL=(ALL:ALL) ALL'
    line: '%wheel ALL=(ALL) ALL'
    validate: 'visudo -cf %s'
