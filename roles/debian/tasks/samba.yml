- name: back up samba config file
  tags: samba
  copy:
    src: /etc/samba/smb.conf
    dest: /etc/samba/smb.conf.bak

- name: add samba share to config file
  tags: samba
  blockinfile:
    path: /etc/samba/smb.conf
    block: |
      [Downloads]
      comment = Downloads Share
      path = /home/{{ user }}/Downloads
      writeable = yes
      browsable = yes
      public = yes
      create mask = 0644
      force create mode = 0644
      directory mask = 0775
      force directory mode = 0775
      write list = user

- name: edit samba config file
  tags: samba
  lineinfile:
    path: /etc/samba/smb.conf
    regexp: '^map to guest = bad user'
    line: '#map to guest = bad user'

- name: enable smb
  tags: samba
  service:
    name: smbd
    state: started
    enabled: yes